<style>
	.img_100{width:100%;height:100%;}
	.img_100w{width:100%;}
	.boardbackground{position:absolute;}
	
	.topplayer{
		position:absolute;  
        z-index: 1;
        top: 6.777777%;
        left: 1%;
        width: 27%;
        height: 16.999999%;
		background:rgba(202, 81, 81, 0.1);
	}
	
	.bottomplayer{
		position:absolute;  
		z-index: 1;
        bottom: 8%;
        left: 1%;
        width: 27%;
        height: 17%;
		background:rgba(202, 81, 81, 0.1);
	}
	
	.character_animate{
		position:absolute;  
		z-index: 1;
		 bottom:0;
		 right:0;
	}
	.hidden{display:none;}
    
    .holder {
      display: block;
      position: absolute;
    }
    .in-hand, .row-melee, .row-range {
      width: 184.5%; height: 74%;
    }
    
	.hidecard card{
		background:url('assets/images/misc/backcard.jpg');
		background-size:cover;
	}
	.hidecard span{display:none;}
	
    .topplayer .in-hand {
      top: -40%;
      left: 129%;
    }
    .topplayer .row-melee {
      top: 148%;
      left: 129%;
      height: 98%;
    }
    .topplayer .row-range {
      top: 40%;
      left: 129%;
      height: 98%;
    }
    
    .bottomplayer .in-hand {
      top: 75%;
      left: 129%;
    }
    .bottomplayer .row-melee {
      top: -144%;
      left: 129%;
      height: 98%;
    }
    .bottomplayer .row-range {
      top: -35%;
      left: 129%;
      height: 98%;
    }
    
    .card {
      display: block;
      width: 15.666%;
      height: 100%;
	  border: 2px solid #B23131;
	  border-radius: 3px;
      margin-right: -12px;
      background:url('assets/images/misc/backgroundcard.jpg');
	  background-size:cover; 
      float: left;
      overflow: hidden;
      -webkit-writing-mode: vertical-rl;
      cursor: pointer;
      -webkit-user-select: none;
	  -webkit-box-shadow: 3px 3px 10px -3px rgba(0,0,0,0.75);
	  -moz-box-shadow: 3px 3px 10px -3px rgba(0,0,0,0.75);
	  box-shadow: 3px 3px 10px -3px rgba(0,0,0,0.75);
    }
	
	.in-hand .card  {height: 120%;}
	
	.card span {
	  color: #000;
	  z-index: 2;
	  position: absolute;
	  font-weight: bold;
	  text-shadow: 1px 1px #FFF;
	}
	.card i{
	  z-index: 2;
	  position: absolute;
	  left: 18%%;
	  padding: 1% 5%;
	  background: #fff;
	  border: 2px solid #FF5700;
	  border-radius: 3px;
	  font-weight: bold;
	  -webkit-writing-mode: initial;
	  writing-mode: initial;
	}
	
	.topplayer .in-hand .card{transition: all 0.2s ease;margin-top: -10px;}
	.topplayer .in-hand .card:hover {
      margin-top: 10px;
    }
    
	.bottomplayer .in-hand .card{transition: all 0.2s ease;margin-top: 10px;}
    .bottomplayer .in-hand .card:hover {
      margin-top: -10px;
    }
    
    .score {
      position: absolute;
      left: -10%;
      top: 39%;
      width: 8%;
      text-align: center;
    }
	
	.cardimg{position:absolute;top:0;left:0}
</style>
<audio autoplay loop>
  <source src="assets/soundtracks/srw_flawless_moon/audio.ogg" type="audio/ogg">
</audio>
<div class="main-container" style="{{ bg_img ? 'background: url(assets/image/background/onsen.jpg);' : 'background: url(assets/images/background/onsen.jpg);' }}">
  <img class="img_100 boardbackground" src="assets/images/misc/boards.png"/>
  
  <div class="containers board" ng-controller="BoardgameController">
    <div class="topplayer">
      P1
      <div class="holder in-hand hidecard">
        <card class="card" ng-repeat="card in Deck.players[0].availCards()"><span>{{card.toString()}}</span></card>
      </div>
      <div class="holder row-range">
        <span class="score">{{Scores[0].range}}</span>
        <card class="card" ng-repeat="card in Deck.players[0].usedCards('range')">{{card.toString()}}</card>
      </div>
      <div class="holder row-melee">
        <span class="score">{{Scores[0].melee}}</span>
        <card class="card" ng-repeat="card in Deck.players[0].usedCards('melee')">{{card.toString()}}</card>
      </div>
    </div>	
    <div class="bottomplayer">
      P2 
      <div class="holder row-melee">
        <span class="score">{{Scores[1].melee}}</span>
        <card class="card _rel" ng-repeat="card in Deck.players[1].usedCards('melee')">
			<span>{{card.toString()}}</span>
		</card>
      </div>
      <div class="holder row-range ">
        <span class="score">{{Scores[1].range}}</span>
        <card class="card _rel" ng-repeat="card in Deck.players[1].usedCards('range')">{{card.toString()}}</card>
      </div>
      <div class="holder in-hand">
        <card class="card _rel" ng-repeat="card in Deck.players[1].availCards()">
			<i>5</i>
			<img class="img_100w cardimg" src="assets/images/character/reimu.png"/>
			<!--<span>{{card.toString()}}</span>-->
		</card>
      </div>
      <a href="#/dashboard" class="btn btn-danger">Surrender</a>
	  <a class="btn btn-danger animates">Pass</a>
      <a class="btn btn-danger animates">Anima</a>
    </div>
    
  </div> <!--dont ever touch it-->
  <img class="character_animate hidden" src="assets/images/character/reimu.png"/>		
</div>
<script>
	$( ".animates" ).click(function() {
		$( ".character_animate" ).attr("class","character_animate animated slideInLeft");
		$( ".character_animate" ).fadeIn();
		setTimeout(function(){ 
			$( ".character_animate" ).attr("class","character_animate animated fadeOut");
			$( ".character_animate" ).fadeOut();
		}, 1500);
		console.log("wow");
	});
	
</script>
