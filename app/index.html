<!DOCTYPE html>
<html ng-controller="ApplicationController" screen>
  <head>
    <title>My Sample Project</title>
    <link rel="stylesheet" href="assets/css/pace/theme.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />	
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css" />	
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/css/animations.css" />	
	<link rel="stylesheet" href="assets/css/animations2.css" />
    <script type="text/javascript">
      gui = require('nw.gui');
      win = gui.Window.get();
      
      // Normalizer for Node's Require and Requirejs's Require
      window.requireNode = window.require;
      window.require = undefined; 
      
      win.showDevTools();
    </script>
    <!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. <!--//-->
    <script data-main="main" src="../bower_components/requirejs/require.js"></script>
    <!---->

    <!-- production files can be retrieved by running `grunt build` <!--//
    <script src="public/production.js"></script>
    <!---->
  </head>
  <body class="{{pageclass}}">
    <ng-view> </ng-view>
  </body>
</html>
